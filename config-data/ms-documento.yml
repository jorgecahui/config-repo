server:
  port: ${PORT:${SERVERS_PORT:0}}

spring:
  application:
    name: ms-documento

  datasource:
    url: jdbc:postgresql://localhost:5432/ms_documento
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  sql:
    init:
      platform: postgresql

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

jwt:
  secret: mySuperSecretKeyForJwtGeneration_2025_ChangeThisNow!
  expiration: 3600000