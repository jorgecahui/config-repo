server:
  port: ${PORT:${SERVERS_PORT:0}}

spring:
  application:
    name: ms-storage

  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

storage:
  upload-dir: uploads

